<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List</title>
  </head>
  <body>
    <h1>
      <b><u>Lists</u></b>
    </h1>

    <!-- Unorderd Lists -->

    <ul type="circle">
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>

    <!-- Orderd Lists -->
    <ol type="I">
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ol>
  </body>
</html>
