<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <h1>Travel Form for our trip</h1>
      <form action="form.php">
        <input type="text" placeholder="Enter your name" /> <br />
        <label for="sectionida">
          <input
            type="radio"
            value="Section a"
            name="section"
            id="sectionida"
          />
          Section A
        </label>

        <label for="sectionidb">
          <input
            type="radio"
            value="section b"
            name="section"
            id="sectionidb"
          />
          Section B
        </label>

        <label for="sectionidc">
          <input
            type="radio"
            value="section c"
            name="section"
            id="sectionidc"
          />
          Section C
        </label>
        <br />
        <input type="checkbox" id="foodcanteen" class="red" name="canteen" />
        <label for="foodcanteen">Want Food Canteen Card</label>
        <br />
        <textarea
          name="explain why you want to join"
          id="explain"
          cols="30"
          rows="10"
          placeholder="Explain why you want to join"
        ></textarea>
        <select name="car" id="car">
          <option value="no-car">Select youe car</option>
          <option value="honda city">Honda city</option>
          <option value="baleno">Baleno</option>
          <option value="Dzire">Dzire</option>
          <option value="i20">i20</option>
          <option value="i10">i10</option>
        </select>
      </form>
    </div>
  </body>
</html>
